<!DOCTYPE html>
<html>

    <head>        
        <title>Google replica</title>    
        <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
        <link rel="stylesheet" href="css/main.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Nadiia's version of Google Replica">
        <meta name="keywords" content="Google Replica">
        <meta name="author" content="Nadiia Romenets">
    </head>

    <body>

        <div class="top-navigation">
            <ul>
              <li>
                  <a href="https://google.com/">+Nadiia</a>
              </li>  
              <li>
                  <a href="https://mail.google.com/mail/?tab=wm">Mail</a>
              </li>
              <li>
                  <a href="https://www.google.com/imghp?hl=en&tab=wi&ei
                  =jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ" target="_blank">Images</a>
              </li>
              <li>
                  <span class="fa fa-th"></span>
              </li>
              <li>
                  <span class="fa fa-bell"></span>
              </li>
              <li>
                  <span class="share-button">Share</span>
              </li>
              <li>
                <img src="img/img.webp" class="profile-img" alt="Profile Image">
              </li>
            </ul>
        </div>

        <div class="search-box">
            <img src="img/vday.jpg" alt="Google V-Day">
            <input type="text" placeholder="Search Google or type a URL" autofocus>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="bottom-site-links">
            <ul class="left-site-links">
                <li><a href="https://ads.google.com/intl/en/home/?fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
                <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
            </ul>
            <ul class="right-site-links">
                <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
                <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </div>
    </body>

</html>
